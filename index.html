<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- fonts -->
    <script src="https://kit.fontawesome.com/7d64c20f84.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-app">
    <div id="app">
        <div class="app-wrapper container">
            <!-- app-content START -->
            <div class="app-content">
                <!-- side bar START -->
                <div class="debug app-sidebar">

                    <header class="user-profile">

                        USER PROFILE

                    </header>

                    <div class="notifications">

                        NOTIFICHE

                    </div>

                    <div class="search-bar">

                        SAERCH

                    </div>

                    <div class="contacts">

                        <ul class="contacts-list">
                            <li>Marco</li>
                            <li>Elisa</li>
                            <li>Roberto</li>
                            <li>Massimo</li>
                            <li>Greta</li>
                        </ul>

                    </div>

                </div>
                <!-- side bar END -->

                <!-- main-content START -->
                <div class="debug app-main-content">

                    <header class="contact-profile">
                        CONTACT-PROFILE
                    </header>

                    <section class="chat-content">

                        <div class="messages-received-sx">
                            
                            COL SX

                        </div>

                        <div class="messages-send-dx">

                            COL DX

                        </div>

                    </section>

                    <footer class="text-board">

                        FINGER BOARD

                    </footer>

                </div>
                <!-- main-content END -->
            </div>
            <!-- app-content END -->
        </div>
    </div>



    <!-- js -->
    <script src="./js/script.js"></script>
</body>

</html>
